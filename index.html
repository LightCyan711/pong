<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>PONG — Hyper + P2P</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net"/>
<style>
  :root{
    --bg:#0B1020; --ink:#EAF0FF; --muted:#90A0C0; --line:#1D2540;
    --card:#0E1430; --blue:#5B7CFF; --coral:#FF6E5A;
    --shadow:0 20px 60px rgba(0,10,40,.4);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:radial-gradient(1600px 900px at 50% -20%, #18224D 0%, #0B1020 55%) fixed; color:var(--ink);
    font-family:Inter,Pretendard,system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif; overflow:hidden}
  .wrap{height:100vh;display:grid;place-items:center;padding:18px}
  .card{height:calc(100vh - 36px);width:min(1100px,96vw);background:linear-gradient(180deg,#0F1638,#0B1020);
    border:1px solid #1a2144;border-radius:18px;box-shadow:var(--shadow);position:relative;padding:14px}
  .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
  .title{font-weight:900;letter-spacing:.28rem;opacity:.9}
  .badge{display:inline-flex;gap:8px;align-items:center;background:#0f1642;border:1px solid var(--line);
    border-radius:10px;padding:6px 10px;font-size:12px;color:#9eaad0}
  .dot{width:10px;height:10px;border-radius:50%;background:#3a4268}
  .ok{background:#22D07A}.warn{background:#FFB020}
  #gameBox{position:relative;height:calc(100% - 44px)}
  canvas{display:block;width:100%;height:100%;border-radius:14px;box-shadow:inset 0 0 0 1px #1a2144}
  .ctrl{position:absolute;left:12px;right:12px;bottom:10px;display:flex;gap:8px;align-items:center;z-index:4}
  .btn{appearance:none;border:0;border-radius:10px;padding:10px 14px;background:#111a3d;color:#fff;
    font-weight:800;cursor:pointer;box-shadow:0 8px 24px rgba(0,0,0,.25)}
  .btn.alt{background:#2b3fe6} .btn.ghost{background:#0b122e;color:#dfe6ff;border:1px solid #1a2144}
  .overlay{position:absolute;inset:0;border-radius:14px;background:
    radial-gradient(1200px 600px at 50% -40%, rgba(91,124,255,.14), transparent 60%), rgba(12,16,36,.90);
    backdrop-filter:blur(6px) saturate(1.1);display:none;z-index:7}
  .ctr{position:absolute;inset:0;display:grid;place-items:center;padding:16px}
  .modes{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;width:min(720px,92%)}
  .mode{border-radius:14px;padding:16px;background:linear-gradient(180deg,#0f1638,#0c122e);
    border:1px solid #1a2144;cursor:pointer;text-align:center;transition:.2s}
  .mode:hover{box-shadow:0 12px 26px rgba(91,124,255,.25);transform:translateY(-1px)}
  .small{font-size:12px;color:#9eaad0}
  .vignette{position:absolute;inset:0;border-radius:14px;pointer-events:none;box-shadow:inset 0 0 120px rgba(0,0,0,.55)}

  /* Title overlay tabs (오프라인 / 멀티) */
  .tabs{display:flex;gap:10px;align-items:center;justify-content:center;margin-bottom:18px}
  .seg{display:inline-flex;background:#0b122e;border:1px solid #1a2144;border-radius:10px;overflow:hidden}
  .seg button{border:0;background:transparent;color:#cfd6ff;padding:10px 16px;font-weight:800;cursor:pointer}
  .seg button.on{background:#1a2250;color:#fff}
  .panel{display:none}
  .panel.on{display:block}
  .pill{display:inline-flex;gap:8px;align-items:center;background:#0f1642;border:1px solid #1a2144;border-radius:999px;padding:6px 12px;font-size:12px;color:#cfd6ff}
  .input{background:#0b122e;border:1px solid #1a2144;color:#eaf0ff;border-radius:10px;padding:10px 12px;min-width:200px;font-weight:700}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="top">
      <div class="title">P O N G — HYPER</div>
      <div class="badge"><span id="fps">0 fps</span> <span class="dot" id="aiDot"></span><span id="aiTxt">AI: loading…</span></div>
    </div>

    <div id="gameBox">
      <canvas id="cv" width="800" height="600"></canvas>
      <div class="vignette"></div>

      <!-- Title (오프라인/멀티를 여기서 모두 처리) -->
      <section id="titleOv" class="overlay" style="display:block">
        <div class="ctr">
          <div style="display:grid;gap:18px;place-items:center;width:min(820px,94%)">
            <h1 style="margin:0;font-size:62px;letter-spacing:.7rem">P o n g</h1>

            <!-- 탭 -->
            <div class="tabs">
              <div class="seg">
                <button id="tabOffline" class="on">오프라인</button>
                <button id="tabMulti">멀티</button>
              </div>
              <div id="netBadge" class="pill" style="display:none">오프라인</div>
            </div>

            <!-- 오프라인 패널: 기존 모드 선택 -->
            <div id="panelOffline" class="panel on" style="width:100%">
              <div class="modes">
                <div class="mode" data-mode="aiai"><h3>AI vs AI</h3><div class="small">양쪽 모두 ONNX(실패 시 휴리스틱)</div></div>
                <div class="mode" data-mode="aip"><h3>AI vs 플레이어</h3><div class="small">오른쪽: ↑/↓ 또는 W/S</div></div>
              </div>
              <div class="small" style="text-align:center;margin-top:8px">일시정지 P · 재시작 R</div>
            </div>

            <!-- 멀티 패널: 호스트/참여 -->
            <div id="panelMulti" class="panel" style="width:100%">
              <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center">
                <div class="seg">
                  <button id="tabHost" class="on">호스트</button>
                  <button id="tabJoin">참여</button>
                </div>
              </div>

              <!-- 호스트 UI -->
              <div id="hostUI" style="display:flex;gap:10px;align-items:center;justify-content:center;margin-top:12px;flex-wrap:wrap">
                <input id="hostName" class="input" placeholder="내 닉네임(호스트)" maxlength="12"/>
                <button id="btnHostGo" class="btn alt">코드 생성</button>
                <div id="hostInfo" class="pill" style="display:none">상태: 대기</div>
                <div id="hostCode" class="pill" style="display:none">코드: ——</div>
                <button id="btnCopy" class="btn ghost" style="display:none">코드 복사</button>
                <button id="btnStart" class="btn" disabled>게임 시작</button>
              </div>

              <!-- 참여 UI -->
              <div id="joinUI" style="display:none;gap:10px;align-items:center;justify-content:center;margin-top:12px;flex-wrap:wrap">
                <input id="joinName" class="input" placeholder="내 닉네임(참여자)" maxlength="12"/>
                <input id="joinCode" class="input" placeholder="참여용 6자리 코드" maxlength="6"/>
                <button id="btnJoinGo" class="btn alt">연결</button>
                <div id="joinInfo" class="pill">상태: 대기</div>
              </div>

              <div class="small" style="text-align:center;margin-top:6px">
                호스트가 생성한 6자리 코드를 공유하고, 참여자는 코드를 입력해 연결합니다. (WebRTC P2P / PeerJS)
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Finish -->
      <section id="postOv" class="overlay">
        <div class="ctr" id="postInner"></div>
      </section>

      <!-- Controls -->
      <div class="ctrl">
        <button id="btnTitle" class="btn ghost">타이틀</button>
        <button id="btnReset" class="btn">재시작</button>
        <button id="btnPause" class="btn alt">일시정지</button>
        <div style="margin-left:auto;font-weight:900"><span id="time">–:––</span></div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
/* ======= Constants ======= */
const W=800,H=600,PW=12,PH=88,BR=8;
const PAD_SPEED=460;
const B_INIT=400, B_MAX=1200, GROW_HIT=1.12, GROW_WALL=1.02;
const ANG_MAX=(38*Math.PI)/180, MATCH_SEC=120;
const COLORS={L:'#5B7CFF', R:'#FF6E5A'}, TRAIL_MAX=110;

/* ======= Canvas / DOM ======= */
const cv=document.getElementById('cv'), ctx=cv.getContext('2d'); ctx.imageSmoothingEnabled=true;
const fpsEl=document.getElementById('fps'), aiDot=document.getElementById('aiDot'), aiTxt=document.getElementById('aiTxt');
const titleOv=document.getElementById('titleOv'), postOv=document.getElementById('postOv'), postInner=document.getElementById('postInner');
const timeEl=document.getElementById('time');

/* ======= Title tabs ======= */
const tabOffline=document.getElementById('tabOffline'), tabMulti=document.getElementById('tabMulti');
const panelOffline=document.getElementById('panelOffline'), panelMulti=document.getElementById('panelMulti');
tabOffline.onclick=()=>{ tabOffline.classList.add('on'); tabMulti.classList.remove('on'); panelOffline.classList.add('on'); panelMulti.classList.remove('on'); document.getElementById('netBadge').style.display='none'; };
tabMulti.onclick =()=>{ tabMulti.classList.add('on'); tabOffline.classList.remove('on'); panelMulti.classList.add('on'); panelOffline.classList.remove('on'); document.getElementById('netBadge').style.display='inline-flex'; };

/* ======= Game State ======= */
const S={
  scene:'title', mode:null, paused:false, last:performance.now(), run:false,
  ball:{x:W/2,y:H/2,vx:B_INIT,vy:0},
  sL:0, sR:0, rallyRight:Math.random()<.5, t:MATCH_SEC,
  L:[], R:[], trail:[], speedLines:[], shake:0, scorePop:null,
  names:{left:'LEFT', right:'RIGHT'}
};

/* ======= Helpers ======= */
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
function show(el,on){ el.style.display=on?'block':'none'; if(!on) el.style.visibility='hidden'; else el.style.visibility='visible'; }
function rr(x,y,w,h,r,c){ const rr=Math.min(r,w/2,h/2); ctx.beginPath(); ctx.moveTo(x+rr,y); ctx.arcTo(x+w,y,x+w,y+h,rr); ctx.arcTo(x+w,y+h,x,y+h,rr); ctx.arcTo(x,y+h,x,y,rr); ctx.arcTo(x,y,x+w,y,rr); ctx.closePath(); ctx.fillStyle=c; ctx.fill(); }
function circle(x,y,r,c){ ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.closePath(); ctx.fillStyle=c; ctx.fill(); }
function bg(){ ctx.clearRect(0,0,W,H); const g=ctx.createLinearGradient(0,0,W,H); g.addColorStop(0,'#0D1434'); g.addColorStop(1,'#0A0F25'); ctx.fillStyle=g; ctx.fillRect(0,0,W,H); ctx.fillStyle='rgba(60,80,160,.35)'; for(let y=0;y<H;y+=26) ctx.fillRect(W/2-2,y,4,13); }
const fmt=t=>`${String(Math.floor(t/60)).padStart(2,'0')}:${String(Math.floor(t%60)).padStart(2,'0')}`;
const speed=b=>Math.hypot(b.vx,b.vy);
const setSpeedDir=(b,sp,ang)=>{b.vx=Math.cos(ang)*sp; b.vy=Math.sin(ang)*sp;};
const screenShake=p=>S.shake=Math.max(S.shake,p);

/* ======= Input ======= */
const Keys=new Map();
addEventListener('keydown',e=>{
  Keys.set(e.code,true);
  if(e.code==='KeyP') S.paused=!S.paused;
  if(e.code==='KeyR') resetRound();
});
addEventListener('keyup',e=>Keys.set(e.code,false));

/* ======= Mode tiles ======= */
document.querySelectorAll('.mode').forEach(m=>{
  m.onclick=()=>{ S.mode=m.dataset.mode; show(titleOv,false); show(postOv,false); startMode(S.mode); };
});

/* ======= Buttons ======= */
document.getElementById('btnTitle').onclick=()=>{ S.scene='title'; S.run=false; show(titleOv,true); show(postOv,false); };
document.getElementById('btnReset').onclick=()=> resetRound();
document.getElementById('btnPause').onclick=()=> S.paused=!S.paused;

/* ======= ONNX AI ======= */
let ortSession=null, aiReady=false;
(async()=>{
  try{
    aiTxt.textContent='AI: loading…'; aiDot.className='dot';
    ortSession = await ort.InferenceSession.create('model.onnx',{executionProviders:['wasm']});
    aiReady=true; aiTxt.textContent='AI: loaded'; aiDot.className='dot ok';
  }catch{ aiReady=false; aiTxt.textContent='AI: failed (heuristic)'; aiDot.className='dot warn'; }
})();
function obsLeft(py,oy){ const bx=(S.ball.x/W)*2-1, by=(S.ball.y/H)*2-1, bvx=clamp(S.ball.vx/B_MAX,-1,1), bvy=clamp(S.ball.vy/B_MAX,-1,1), p=(py/H)*2-1, o=(oy/H)*2-1, rp=clamp((S.ball.y-py)/(H/2),-1,1), ro=clamp((S.ball.y-oy)/(H/2),-1,1); return new ort.Tensor('float32', new Float32Array([bx,by,bvx,bvy,p,o,rp,ro]), [1,8]); }
function obsRightMirror(py,oy){ const bx=((W-S.ball.x)/W)*2-1, by=(S.ball.y/H)*2-1, bvx=clamp(-S.ball.vx/B_MAX,-1,1), bvy=clamp(S.ball.vy/B_MAX,-1,1), p=(py/H)*2-1, o=(oy/H)*2-1, rp=clamp((S.ball.y-py)/(H/2),-1,1), ro=clamp((S.ball.y-oy)/(H/2),-1,1); return new ort.Tensor('float32', new Float32Array([bx,by,bvx,bvy,p,o,rp,ro]), [1,8]); }
async function aiActLeft(py,oy){ if(!aiReady||!ortSession) return (S.ball.y<py-3)?0:(S.ball.y>py+3)?2:1; try{ const out=await ortSession.run({observation:obsLeft(py,oy)}); const k=Object.keys(out)[0]; return ((out[k].data||out[k])[0]|0);}catch{ return (S.ball.y<py-3)?0:(S.ball.y>py+3)?2:1; } }
async function aiActRight(py,oy){ if(!aiReady||!ortSession) return (S.ball.y<py-3)?0:(S.ball.y>py+3)?2:1; try{ const out=await ortSession.run({observation:obsRightMirror(py,oy)}); const k=Object.keys(out)[0]; return ((out[k].data||out[k])[0]|0);}catch{ return (S.ball.y<py-3)?0:(S.ball.y>py+3)?2:1; } }

/* ======= Paddles / Modes ======= */
const makePaddle=(side,color,upKey,downKey,aiSide)=>({y:H/2, color, upKey, downKey, aiSide, trail:[]});
function startMode(mode){
  show(titleOv,false);
  S.sL=0; S.sR=0; S.t=MATCH_SEC; S.paused=false; S.run=true; S.scene='play';
  S.trail.length=0; S.speedLines.length=0; S.scorePop=null;
  S.ball.x=W/2; S.ball.y=H/2; const a=(Math.random()*0.7-0.35), dir=(S.rallyRight?1:-1);
  S.ball.vx=dir*B_INIT*Math.cos(a); S.ball.vy=B_INIT*Math.sin(a);

  S.L=[]; S.R=[];
  if(mode==='aiai'){
    S.L.push(makePaddle('L', COLORS.L, null, null, 'L'));
    S.R.push(makePaddle('R', COLORS.R, null, null, 'R'));
  }else if(mode==='aip'){
    S.L.push(makePaddle('L', COLORS.L, null, null, 'L'));
    S.R.push(makePaddle('R', COLORS.R, 'ArrowUp','ArrowDown', null));
    S.R.push(makePaddle('R', COLORS.R, 'KeyW','KeyS', null));
  }else if(mode==='pvp'){
    S.L.push(makePaddle('L', COLORS.L, null, null, null));
    S.R.push(makePaddle('R', COLORS.R, null, null, null));
  }else{
    S.L.push(makePaddle('L', COLORS.L, null, null, 'L'));
    S.R.push(makePaddle('R', COLORS.R, null, null, 'R'));
    S.mode='aiai';
  }
}

/* ======= Physics & VFX (동일) ======= */
function apply(p,act){ const d=(act===0?-1:(act===2?1:0))*PAD_SPEED*(1/60); p.y=clamp(p.y+d, PH/2, H-PH/2); }
function circleRect(cx,cy,cr,rx,ry,rw,rh){ const nx=clamp(cx,rx,rx+rw), ny=clamp(cy,ry,ry+rh), dx=cx-nx, dy=cy-ny; return dx*dx+dy*dy<=cr*cr; }
function bounce(isLeft, py){
  const off=clamp((S.ball.y-py)/(PH/2),-1,1), cur=Math.hypot(S.ball.vx,S.ball.vy), sp=Math.min(B_MAX,cur*GROW_HIT), ang=off*ANG_MAX, dir=isLeft?1:-1;
  S.ball.vx=dir*sp*Math.cos(ang); S.ball.vy=sp*Math.sin(ang);
  S.ball.x+=dir*(PW/2+BR+2); S.ball.y+=(Math.random()*4-2);
  screenShake(8*Math.min(1, sp/B_MAX)); spawnHitSpark(S.ball.x - dir*8, S.ball.y, dir); pushPaddleTrail(isLeft?'L':'R');
  for(let i=0;i<6;i++) S.trail.unshift({x:S.ball.x - dir*i*4, y:S.ball.y+(Math.random()*6-3), heat:1, r:BR+(i%2)});
  if(S.trail.length>TRAIL_MAX) S.trail.length=TRAIL_MAX;
}
function resetRound(){
  S.trail.length=0; S.speedLines.length=0; S.scorePop=null;
  if(S.L[0]){ S.L[0].y=H/2; S.L[0].trail.length=0; }
  if(S.R[0]){ S.R[0].y=H/2; S.R[0].trail.length=0; }
  S.ball.x=W/2; S.ball.y=H/2; const a=(Math.random()*0.7-0.35), dir=(S.rallyRight?1:-1);
  S.ball.vx=dir*B_INIT*Math.cos(a); S.ball.vy=B_INIT*Math.sin(a);
}

/* PFX */
function pushPaddleTrail(side){ const arr=(side==='L'?S.L[0]?.trail:S.R[0]?.trail); const y=(side==='L'?S.L[0]?.y:S.R[0]?.y); if(!arr||y==null) return; arr.unshift({y,a:1}); if(arr.length>12) arr.length=12; }
function drawPaddleTrail(p){ if(!p) return; for(let i=0;i<p.trail.length;i++){ const t=p.trail[i]; const a=(1-i/p.trail.length)*0.25; ctx.fillStyle=`rgba(255,255,255,${a*0.08})`; rr((p===S.L[0]?26:W-26-PW), (t.y??p.y)-PH/2, PW, PH, 6, ctx.fillStyle); } }
const sparks=[]; function spawnHitSpark(x,y,dir){ for(let i=0;i<10;i++){ const ang=(Math.random()*0.9-0.45)+(dir>0?0:Math.PI), spd=200+Math.random()*400; sparks.push({x,y,vx:Math.cos(ang)*spd,vy:Math.sin(ang)*spd,life:.25,age:0}); } }
function updateSparks(dt){ for(let i=sparks.length-1;i>=0;i--){ const s=sparks[i]; s.age+=dt; s.x+=s.vx*dt; s.y+=s.vy*dt; s.vx*=0.96; s.vy*=0.96; if(s.age>=s.life) sparks.splice(i,1); } }
function drawSparks(){ ctx.save(); ctx.globalCompositeOperation='lighter'; for(const s of sparks){ const t=1 - s.age/s.life; ctx.fillStyle=`rgba(255,180,80,${0.6*t})`; ctx.beginPath(); ctx.arc(s.x,s.y,2+3*t,0,Math.PI*2); ctx.fill(); } ctx.restore(); }
function spawnSpeedLines(vx,vy){ const sp=Math.hypot(vx,vy), n=Math.floor(clamp((sp-500)/80,0,10)); for(let i=0;i<n;i++){ const ang=Math.atan2(vy,vx)+(Math.random()*0.4-0.2); const len=30+Math.random()*90; const x=S.ball.x - Math.cos(ang)*8, y=S.ball.y - Math.sin(ang)*8; S.speedLines.push({x,y,ang,len,age:0,life:.18}); } if(S.speedLines.length>60) S.speedLines.splice(0,S.speedLines.length-60); }
function updateSpeedLines(dt){ for(let i=S.speedLines.length-1;i>=0;i--){ const l=S.speedLines[i]; l.age+=dt; l.x-=Math.cos(l.ang)*S.ball.vx*dt*0.2; l.y-=Math.sin(l.ang)*S.ball.vy*dt*0.2; if(l.age>=l.life) S.speedLines.splice(i,1); } }
function drawSpeedLines(){ ctx.save(); ctx.globalCompositeOperation='lighter'; ctx.strokeStyle='rgba(120,180,255,.45)'; ctx.lineWidth=2; for(const l of S.speedLines){ const t=1 - l.age/l.life, dx=Math.cos(l.ang)*l.len*t, dy=Math.sin(l.ang)*l.len*t; ctx.beginPath(); ctx.moveTo(l.x,l.y); ctx.lineTo(l.x-dx,l.y-dy); ctx.stroke(); } ctx.restore(); }
function drawFlameTrail(){ const sp=speed(S.ball), heat=clamp((sp-B_INIT)/(B_MAX-B_INIT),0,1); const trailLen=Math.floor(6+heat*30); S.trail.unshift({x:S.ball.x,y:S.ball.y,heat,r:BR}); if(S.trail.length>TRAIL_MAX) S.trail.length=TRAIL_MAX; ctx.save(); ctx.globalCompositeOperation='lighter'; for(let i=0;i<Math.min(trailLen,S.trail.length); i++){ const p=S.trail[i], t=i/trailLen, a=(1-t)*(0.12+0.55*heat), r=p.r*(1+0.9*(1-t)*(0.25+0.75*heat)); const grad=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,r*2.2); grad.addColorStop(0,`rgba(255,70,30,${a*0.7})`); grad.addColorStop(1,`rgba(255,160,60,${a*0.22})`); ctx.fillStyle=grad; ctx.beginPath(); ctx.arc(p.x,p.y,r*2.2,0,Math.PI*2); ctx.fill(); ctx.fillStyle=`rgba(255,210,80,${a})`; ctx.beginPath(); ctx.arc(p.x,p.y,Math.max(2,r*0.6),0,Math.PI*2); ctx.fill(); } const a0=0.24+0.5*heat, r0=BR*(2.4+2.2*heat); const g0=ctx.createRadialGradient(S.ball.x,S.ball.y,0,S.ball.x,S.ball.y,r0); g0.addColorStop(0,`rgba(255,220,100,${a0})`); g0.addColorStop(1,`rgba(255,120,40,0)`); ctx.fillStyle=g0; ctx.beginPath(); ctx.arc(S.ball.x,S.ball.y,r0,0,Math.PI*2); ctx.fill(); ctx.restore(); }
function spawnScorePop(text){ S.scorePop={text,age:0,life:.9}; }
function drawScorePop(dt){ if(!S.scorePop) return; const p=S.scorePop; p.age+=dt; const t=Math.min(1,p.age/p.life), y=H*0.3-30*t, a=(1-t); ctx.save(); ctx.globalAlpha=a; ctx.fillStyle='#EAF0FF'; ctx.font='900 44px Inter,system-ui'; ctx.textAlign='center'; ctx.fillText(p.text,W/2,y); ctx.restore(); if(p.age>=p.life) S.scorePop=null; }

/* ======= Render & Loop ======= */
function draw(dt){
  let ox=0,oy=0; if(S.shake>0){ ox=(Math.random()*2-1)*S.shake; oy=(Math.random()*2-1)*S.shake; S.shake*=0.85; if(S.shake<0.2) S.shake=0; }
  ctx.save(); ctx.translate(ox,oy);
  bg(); drawSpeedLines(); drawFlameTrail();
  if(S.L[0]) drawPaddleTrail(S.L[0]); if(S.R[0]) drawPaddleTrail(S.R[0]);
  if(S.L[0]) rr(26, S.L[0].y-PH/2, PW, PH, 6, COLORS.L);
  if(S.R[0]) rr(W-26-PW, S.R[0].y-PH/2, PW, PH, 6, COLORS.R);
  circle(S.ball.x,S.ball.y,BR,'#101420'); circle(S.ball.x,S.ball.y,BR-2,'#1b2238'); circle(S.ball.x,S.ball.y,BR-3,'#FFC857');
  drawSparks();
  ctx.fillStyle='#DCE6FF'; ctx.font='bold 28px Inter,system-ui';
  ctx.textAlign='right'; ctx.fillText(String(S.sL), W*0.5-60,40);
  ctx.textAlign='left'; ctx.fillText(String(S.sR), W*0.5+60,40);
  ctx.restore();
  drawScorePop(dt);
}
let fpsA=0,fpsN=0;
async function loop(now=performance.now()){
  const dt=Math.min(.05,(now-S.last)/1000); S.last=now;
  fpsA+=dt; fpsN++; if(fpsA>=.5){ fpsEl.textContent=Math.round(fpsN/fpsA)+' fps'; fpsA=0; fpsN=0; }

  if(S.scene==='play' && !S.paused){
    // 좌
    if(S.L[0]){
      let act=1;
      if(NET.active && NET.isHost && NET.side==='R'){ act = await aiActLeft(S.L[0].y, S.R[0]?.y??H/2); }
      else if(S.mode==='aiai' || S.L[0].aiSide==='L'){ act = await aiActLeft(S.L[0].y, S.R[0]?.y??H/2); }
      else if(S.mode==='pvp' && NET.side==='L'){ const up=(Keys.get('ArrowUp')||Keys.get('KeyW'))?1:0, dn=(Keys.get('ArrowDown')||Keys.get('KeyS'))?1:0; act=up&&!dn?0:dn&&!up?2:1; }
      apply(S.L[0],act); if(Math.random()<.6) pushPaddleTrail('L');
    }
    // 우
    if(S.R[0]){
      let act=1;
      if(S.mode==='aiai' || S.R[0].aiSide==='R'){ act=await aiActRight(S.R[0].y, S.L[0]?.y??H/2); }
      else if(S.mode==='aip'){ const up=(Keys.get('ArrowUp')||Keys.get('KeyW'))?1:0, dn=(Keys.get('ArrowDown')||Keys.get('KeyS'))?1:0; act=up&&!dn?0:dn&&!up?2:1; }
      else if(S.mode==='pvp' && NET.side==='R'){ const up=(Keys.get('ArrowUp')||Keys.get('KeyW'))?1:0, dn=(Keys.get('ArrowDown')||Keys.get('KeyS'))?1:0; act=up&&!dn?0:dn&&!up?2:1; }
      apply(S.R[0],act); if(Math.random()<.6) pushPaddleTrail('R');
    }
    // 물리
    S.ball.x+=S.ball.vx*dt; S.ball.y+=S.ball.vy*dt;
    if(S.ball.y<=BR||S.ball.y>=H-BR){
      S.ball.y=S.ball.y<=BR?BR:H-BR;
      S.ball.vy=S.ball.y===BR?Math.abs(S.ball.vy):-Math.abs(S.ball.vy);
      const cur=speed(S.ball), sp=Math.min(B_MAX,cur*GROW_WALL), ang=Math.atan2(S.ball.vy,S.ball.vx); setSpeedDir(S.ball,sp,ang);
      screenShake(4); spawnSpeedLines(S.ball.vx,S.ball.vy);
    }
    if(S.ball.vx<0){ const p=S.L[0]; if(p){ const L={x:26,y:p.y-PH/2,w:PW,h:PH}; if(circleRect(S.ball.x,S.ball.y,BR,L.x,L.y,L.w,L.h)) bounce(true,p.y); } }
    else{ const p=S.R[0]; if(p){ const Rr={x:W-26-PW,y:p.y-PH/2,w:PW,h:PH}; if(circleRect(S.ball.x,S.ball.y,BR,Rr.x,Rr.y,Rr.w,Rr.h)) bounce(false,p.y); } }
    let scored=null; if(S.ball.x<-BR){S.sR++; S.rallyRight=true; scored='RIGHT';} if(S.ball.x>W+BR){S.sL++; S.rallyRight=false; scored='LEFT';}
    if(scored){ spawnScorePop(scored==='LEFT'?`${S.names.left} +1`:`${S.names.right} +1`); screenShake(12); resetRound(); }
    spawnSpeedLines(S.ball.vx,S.ball.vy); updateSparks(dt); updateSpeedLines(dt);
    if(S.run){ S.t=Math.max(0,S.t-dt); timeEl.textContent=fmt(S.t); if(S.t===0) endMatch(); }
  }

  // 멀티 네트워크 프레임
  NET.tick(dt);

  draw(dt); requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ======= End ======= */
function endMatch(){ S.run=false; show(postOv,true);
  postInner.innerHTML=`<div style="display:grid;gap:12px;place-items:center">
    <div style="font-size:40px;font-weight:900">경기 종료</div>
    <div style="font-weight:900">${S.sL} : ${S.sR}</div>
    <button class="btn alt" onclick="show(postOv,false); show(titleOv,true); S.scene='title';">타이틀로</button>
  </div>`;
}

/* ======================= Multiplayer (PeerJS) ======================= */
const netBadge=document.getElementById('netBadge');
const hostName=document.getElementById('hostName'), joinName=document.getElementById('joinName');
const hostInfo=document.getElementById('hostInfo'), hostCodeEl=document.getElementById('hostCode'), btnCopy=document.getElementById('btnCopy'), btnStart=document.getElementById('btnStart');
const btnHostGo=document.getElementById('btnHostGo'), btnJoinGo=document.getElementById('btnJoinGo'), joinInfo=document.getElementById('joinInfo'), joinCode=document.getElementById('joinCode');
const tabHost=document.getElementById('tabHost'), tabJoin=document.getElementById('tabJoin');
const hostUI=document.getElementById('hostUI'), joinUI=document.getElementById('joinUI');
tabHost.onclick=()=>{ tabHost.classList.add('on'); tabJoin.classList.remove('on'); hostUI.style.display='flex'; joinUI.style.display='none'; };
tabJoin.onclick=()=>{ tabJoin.classList.add('on'); tabHost.classList.remove('on'); hostUI.style.display='none'; joinUI.style.display='flex'; };

const NET = {
  active:false,isHost:false,side:null,authority:null,roomCode:null,peer:null,conn:null,
  lastSend:0, started:false, preventJoinClick:false, preventHostClick:false,
  setBadge(t){ netBadge.textContent=t; },
  makeCode(){ return String(Math.floor(100000+Math.random()*900000)); },
  async createPeer(id){ return new Promise((res,rej)=>{ const p=new Peer(id,{debug:1,config:{iceServers:[{urls:'stun:stun.l.google.com:19302'}]}}); p.on('open',()=>res(p)); p.on('error',e=>rej(e));}); },
  tick(dt){
    if(!this.active) return;
    if(this.isHost && this.conn && this.conn.open && S.scene==='play'){
      this.lastSend+=dt; if(this.lastSend>=1/30){ this.lastSend=0;
        try{ this.conn.send({type:'state', sL:S.sL, sR:S.sR, t:S.t, rally:S.rallyRight, L:S.L[0]?.y??H/2, R:S.R[0]?.y??H/2, ball:{x:S.ball.x,y:S.ball.y,vx:S.ball.vx,vy:S.ball.vy}});}catch{}
      }
    }
  }
};

/* Host */
btnHostGo.onclick=async()=>{
  if(NET.preventHostClick) return; NET.preventHostClick=true;
  NET.isHost=true; NET.authority='host'; NET.active=true; document.getElementById('netBadge').style.display='inline-flex';
  NET.roomCode=NET.makeCode(); NET.peer=await NET.createPeer(`PONG-${NET.roomCode}`);
  hostInfo.style.display='inline-flex'; hostCodeEl.style.display='inline-flex'; btnCopy.style.display='inline-block';
  hostInfo.textContent='상태: 대기'; hostCodeEl.textContent=`코드: ${NET.roomCode}`; NET.setBadge('호스트 대기');

  NET.peer.on('connection',(conn)=>{
    if(NET.conn){ try{conn.close();}catch{} return; }
    NET.conn=conn;
    conn.on('open',()=>{
      NET.setBadge('호스트 연결됨'); hostInfo.textContent='상태: 1명 연결'; btnStart.disabled=false;
      const myNick=(hostName.value||'HOST').slice(0,12);
      try{ conn.send({type:'hello', host:myNick}); }catch{}
      conn.on('data',msg=>{
        if(msg?.type==='hello'){ S.names.right=(msg.nick||'GUEST').slice(0,12); S.names.left=(hostName.value||'HOST').slice(0,12); }
        if(msg?.type==='input' && S.mode==='pvp' && S.R[0]){ apply(S.R[0], msg.act|0); }
      });
    });
    conn.on('close',()=>{ btnStart.disabled=true; hostInfo.textContent='상태: 연결 끊김'; NET.setBadge('호스트 대기'); NET.conn=null; NET.started=false; });
  });

  NET.preventHostClick=false;
};
btnCopy.onclick=()=>{ if(!NET.roomCode) return; navigator.clipboard.writeText(NET.roomCode); btnCopy.textContent='복사됨'; setTimeout(()=>btnCopy.textContent='코드 복사',900); };
btnStart.onclick=()=>{
  if(!NET.isHost || !NET.conn || !NET.conn.open || NET.started) return;
  NET.started=true;
  const guestSide = Math.random()<.5 ? 'L' : 'R';
  const hostSide  = guestSide==='L' ? 'R' : 'L';
  NET.side = hostSide;
  S.names.left  = guestSide==='L' ? (S.names.left||'GUEST') : (hostName.value||'HOST');
  S.names.right = guestSide==='R' ? (S.names.right||'GUEST') : (hostName.value||'HOST');
  try{ NET.conn.send({ type:'start', assign:{guest:guestSide, host:hostSide}, names:{ host:(hostName.value||'HOST').slice(0,12), guest:(S.names.right||'GUEST').slice(0,12) } }); }catch{}
  S.rallyRight=Math.random()<.5; S.mode='pvp'; startMode('pvp'); NET.setBadge('호스트 진행중');
  // 타이틀 사라지게
  show(titleOv,false);
};

/* Guest */
btnJoinGo.onclick=async()=>{
  if(NET.preventJoinClick) return; NET.preventJoinClick=true;
  const code=(joinCode.value||'').trim(); if(code.length!==6){ joinInfo.textContent='상태: 코드 확인'; NET.preventJoinClick=false; return; }
  NET.isHost=false; NET.authority='none'; NET.active=true; document.getElementById('netBadge').style.display='inline-flex';
  NET.peer=await NET.createPeer(`PONG-G-${NET.makeCode()}`);
  const conn=NET.peer.connect(`PONG-${code}`,{reliable:true}); NET.conn=conn;
  conn.on('open',()=>{ joinInfo.textContent='상태: 연결됨'; NET.setBadge('게스트 연결됨'); const myNick=(joinName.value||'GUEST').slice(0,12); try{ conn.send({type:'hello', nick:myNick}); }catch{} S.names.right=myNick; });
  conn.on('data',(msg)=>{
    if(msg?.type==='hello'){ S.names.left=(msg.host||'HOST').slice(0,12); }
    if(msg?.type==='start'){
      NET.side=msg.assign.guest;
      S.names.left  = msg.assign.guest==='L' ? (joinName.value||'GUEST') : (msg.names.host||'HOST');
      S.names.right = msg.assign.guest==='R' ? (joinName.value||'GUEST') : (msg.names.host||'HOST');
      S.mode='pvp'; startMode('pvp'); NET.setBadge('게스트 진행중');
      show(titleOv,false);
    }
    if(msg?.type==='state'){
      S.sL=msg.sL; S.sR=msg.sR; S.t=msg.t; S.rallyRight=msg.rally;
      if(S.L[0]) S.L[0].y=msg.L; if(S.R[0]) S.R[0].y=msg.R;
      S.ball.x=msg.ball.x; S.ball.y=msg.ball.y; S.ball.vx=msg.ball.vx; S.ball.vy=msg.ball.vy;
    }
  });
  conn.on('close',()=>{ joinInfo.textContent='상태: 끊김'; NET.setBadge('게스트 대기'); NET.started=false; });
  NET.preventJoinClick=false;
};
/* Guest inputs → host */
setInterval(()=>{ if(!NET.active || NET.isHost || !NET.conn || !NET.conn.open || S.scene!=='play') return;
  const up=(Keys.get('ArrowUp')||Keys.get('KeyW'))?true:false;
  const dn=(Keys.get('ArrowDown')||Keys.get('KeyS'))?true:false;
  const act=up&&!dn?0:dn&&!up?2:1;
  try{ NET.conn.send({type:'input', act}); }catch{} }, 50);
</script>
